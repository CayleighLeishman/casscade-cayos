<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Image Gallery</title>
  <link rel="stylesheet" href="image-gallery.css" />
</head>
<body>

  <div class="gallery-grid">
    <!-- Left long vertical rectangle spanning rows -->
    <img src="https://picsum.photos/150/450?random=4" class="left-tall-rect" alt="Left Tall Rect" />

    <!-- Row 1 -->
    <img src="https://picsum.photos/300/150?random=1" class="rect rect1" alt="Rect 1" />
    <img src="https://picsum.photos/300/150?random=2" class="rect rect2" alt="Rect 2" />
    <img src="https://picsum.photos/150/150?random=3" class="small-square small-square1" alt="Small Square 1" />

    <!-- Row 2 -->
    <img src="https://picsum.photos/150/150?random=5" class="tiny-square tiny-square1" alt="Tiny Square 1" />
    <img src="https://picsum.photos/150/150?random=6" class="tiny-square tiny-square2" alt="Tiny Square 2" />
    <img src="https://picsum.photos/150/150?random=7" class="tiny-square tiny-square3" alt="Tiny Square 3" />
    <img src="https://picsum.photos/150/150?random=8" class="small-square small-square2" alt="Small Square 2" />

    <!-- Row 3 -->
    <img src="https://picsum.photos/150/150?random=9" class="square square1" alt="Square 1" />
    <img src="https://picsum.photos/150/150?random=10" class="square square2" alt="Square 2" />
    <img src="https://picsum.photos/300/150?random=11" class="small-rect small-rect1" alt="Small Rect 1" />

    <!-- Right long vertical rectangle spanning rows -->
    <img src="https://picsum.photos/150/450?random=12" class="right-tall-rect" alt="Right Tall Rect" />
  </div>

</body>
</html>
